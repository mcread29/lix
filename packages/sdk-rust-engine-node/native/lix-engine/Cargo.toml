[package]
name = "lix-engine"
version = "0.1.0"
edition = "2021"

[lib]
name = "lix_engine"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "lix-engine-router"
path = "src/main.rs"

[dependencies]
cel-interpreter = "0.9.0"
jsonschema = "0.18.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlparser = "0.53.0"
